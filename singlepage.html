<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            div {
                display: none;
            }
        </style>
        <script>
            function setDisplayNone(element) {
                element.style.display = 'none';
            }

            function showPage(page) {
                document.querySelectorAll('div').forEach(setDisplayNone);
                document.querySelector(`#${page}`).style.display = 'block';
            }

            function runButton() {
                showPage(this.dataset.page);
            }

            function setButtonClick(button) {
                button.onclick = runButton;
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('button').forEach(setButtonClick);
            })
        </script>
    </head>
    <body>
        <button data-page="page1">Page 1</button>
        <button data-page="page2">Page 2</button>
        <button data-page="page3">Page 3</button>

        <div id="page1">
            <h1>Page 1</h1>
        </div>
        <div id="page2">
            <h1>Page 2</h1>
        </div>
        <div id="page3">
            <h1>Page 3</h1>
        </div>
    </body>
</html>
